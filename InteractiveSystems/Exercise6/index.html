<!DOCTYPE html>
<html lang="en">
<head>

	<title>Interactive Systems - Template</title>

	<!-- local stylesheet, see folder 'css'-->
	<link href="css/main.css" rel="stylesheet">
	<!-- Latest compiled and minified Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	
	

</head>
	<body>

		<h1 class="header">Simple Weather</h1>
		<p class="intro">Eat an apple a day and make the bad weather go away.</p>

		<p>Pick cities you want to display.</p>
		<form action="">
			<div class="row">
				<div class="form-check cityCheck">
					<label class="form-check-label">
					  <input onclick="hideWeather('0');" class="form-check-input" type="checkbox" id="st0" value="Konstanz" checked>Konstanz
					</label>
				  </div>
				 <div class="form-check cityCheck">
					<label class="form-check-label">
					  <input onclick="hideWeather('1');" class="form-check-input" type="checkbox" id="st1" value="Bad Wurzach" checked>Bad Wurzach
					</label>
				  </div>
				 <div class="form-check cityCheck">
					<label class="form-check-label">
					  <input onclick="hideWeather('2');" class="form-check-input" type="checkbox" id="st2" value="Christchurch" checked>Christchurch
					</label>
				  </div>
				 <div class="form-check cityCheck">
					<label class="form-check-label">
					  <input onclick="hideWeather('3');" class="form-check-input" type="checkbox" id="st3" value="Cape Town" checked>Cape Town
					</label>
				  </div>
				 <div class="form-check cityCheck">
					<label class="form-check-label">
					  <input  onclick="hideWeather('4');" class="form-check-input" type="checkbox" id="st4" value="Bergatreute" checked>Bergatreute
					</label>
				  </div>
			</div>
			
		</form>
		<div class="row">
			<div class="container col-3">
				<div id="draggable0" class="card cardSize" onmouseover="dragPanel('0');">
					<div class="card-header">
						<button  class="btn btn-light"id="bt0" onclick="hidePanel('0');">
							-
						</button>
						<button  class="btn btn-light"id="bts0" onclick="showPanel('0');">
							+
						</button>
					</div>
					<div class="card-body" id="c0">
						<p id="drag0"></p>
					</div>
				</div>
			</div>
			
			<div class="container col-3">
				<div id="draggable1" class="card cardSize" onmouseover="dragPanel('1');">
					<div class="card-header">
						<button class="btn btn-light" id="bt1" onclick="hidePanel('1');">
							-
						</button>
						<button  class="btn btn-light"id="bts1" onclick="showPanel('1');">
							+
						</button>
						
					</div>
					<div class="card-body" id="c1">
						<p id="drag1"></p>
					</div>
				</div>
			</div>

			<div class="container col-3">
				<div id="draggable2" class="card cardSize" onmouseover="dragPanel('2');">
					<div class="card-header">
						<button class="btn btn-light" id="bt2" onclick="hidePanel('2');">
							-
						</button>
						<button  class="btn btn-light"id="bts2" onclick="showPanel('2');">
							+
						</button>
					</div>
					<div class="card-body" id="c2">
						<p id="drag2"></p>
					</div>
				</div>
			</div>

			<div class="container col-3">
				<div id="draggable3" class="card cardSize" onmouseover="dragPanel('3');">
					<div class="card-header">
						<button class="btn btn-light" id="bt3" onclick="hidePanel('3');">
							-
						</button>
						<button  class="btn btn-light"id="bts3" onclick="showPanel('3');">
							+
						</button>
					</div>
					<div class="card-body" id="c3">
					  <p id="drag3"></p>
					</div>
				</div>
			</div>
		</div>
			
			
		<div class="row">

			<div class="container col">
				<div id="draggable4" class="card cardSize" onmouseover="dragPanel('4');">
					<div class="card-header">
						<button class="btn btn-light" id="bt4" onclick="hidePanel('4');">
							-
						</button>
						<button  class="btn btn-light"id="bts4" onclick="showPanel('4');">
							+
						</button>
					</div>
					<div class="card-body" id="c4">
					  <p id="drag4"></p>
					</div>
				</div>
			</div>
		</div>
